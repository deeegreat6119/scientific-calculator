            border: 1px solid black;

        table tr td input{
            font-family: sans-serif;

            font-weight: 600;

</head>

<body>
    <!-- <section class="splide" aria-labelledby="carousel-heading">

    <table>
        <tr>
            <td colspan="7">
                <input type="text" style="text-align: end; height: 100%; width: 100%;" id="displayScreen">
            </td>
        </tr>
        <tr>
            <td onclick="pick('PI', true)">Rad</td>
            <td>9</td>
            <td onclick="pick('factorial')">X!</td>
            <td onclick="pick('(')">(</td>
            <td onclick="pick(')')">)</td>
            <td onclick="pick('%')">%</td>
            <td onclick="clearscreen()">AC</td>
        </tr>
        <tr>
            <td>Inv</td>
            <td onclick="pick('sin', true)">sin</td>
            <td>In</td>
            <td onclick="pick(7)">7</td>
            <td onclick="pick(8)">8</td>
            <td onclick="pick(9)">9</td>
            <td onclick="pick('/')">&divide;</td>
        </tr>
        <tr>
            <td onclick="pick('PI', true)">&pi;</td>
            <td onclick="pick('cos', true)">cos</td>
            <td onclick="pick('log(', true)">log</td>
            <td onclick="pick(4)">4</td>
            <td onclick="pick(5)">5</td>
            <td onclick="pick(4)">6</td>
            <td onclick="pick('*')">x</td>
        </tr>
        <tr>
            <td onclick="pick('E', true)">e</td>
            <td onclick="pick('tan', true)">tan</td>
            <td onclick="pick('sqrt', true)">&radic;x</td>
            <td onclick="pick(1)">1</td>
            <td onclick="pick(2)">2</td>
            <td onclick="pick(3)">3</td>
            <td onclick="pick('-')">-</td>
        </tr>
        <tr>
            <td>Ans</td>
            <td>EXP</td>
            <td onclick="pick('pow', true)">X <sup>y</sup></td>
            <td onclick="pick(0)">0</td>
            <td onclick="pick('.')">.</td>
            <td onclick="calculate()">=</td>
            <td onclick="pick('+')">+</td>
        </tr>
    </table>

    <script>
        displayScreen.value = 0
        function pick(val, ext = false){
            if(ext){
                val = "Math."+val
            }
            if(displayScreen.value == 0){
                displayScreen.value = val
            }else{
                displayScreen.value += val
            }
        }
        function calculate(){
            let result = eval(displayScreen.value)
            displayScreen.value = result
        }
        function clearscreen(){
            displayScreen.value = 0
        }

    </script>
